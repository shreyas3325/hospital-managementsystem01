<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Profile</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #dff6ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-card {
      width: 380px;
      background: white;
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-card img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #0096c7;
      margin-bottom: 15px;
      background: #eee;
    }

    .profile-card h2 {
      margin: 0;
      color: #0077b6;
      font-size: 24px;
    }

    .profile-card p {
      margin: 8px 0;
      font-size: 15px;
      color: #555;
    }

    .tag {
      background: #caf0f8;
      color: #0077b6;
      padding: 5px 12px;
      border-radius: 12px;
      font-size: 13px;
      display: inline-block;
      margin-top: 5px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    .book-btn {
      background: #00b4d8;
      color: white;
    }
    .book-btn:hover {
      background: #0096c7;
    }

    .back-btn {
      background: #adb5bd;
      color: white;
    }
    .back-btn:hover {
      background: #6c757d;
    }
  </style>
</head>

<body>

  <div class="profile-card" id="profile">
    <!-- Loaded dynamically -->
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const doctorName = params.get("name");

    fetch("/api/doctors")
      .then(res => res.json())
      .then(data => {
        const doc = data.find(d => d.name === doctorName);

        if (!doc) {
          document.getElementById("profile").innerHTML =
            "<h2>Doctor Not Found</h2>";
          return;
        }

        document.getElementById("profile").innerHTML = `
          <img src="https://via.placeholder.com/140" alt="Doctor Image">

          <h2>${doc.name}</h2>

          <span class="tag">${doc.specialization}</span>

          <p><strong>Experience:</strong> Not Provided</p>
          <p><strong>Qualification:</strong> MBBS, MD (Not Provided)</p>

          <div class="buttons">
            <button class="book-btn" onclick="bookDoctor('${doc.name}')">Book Appointment</button>
            <button class="back-btn" onclick="history.back()">Back</button>
          </div>
        `;
      });

    function bookDoctor(name) {
      sessionStorage.setItem("selectedDoctor", name);
      window.location.href = "/book-appointment";
    }
  </script>

</body>
</html>
