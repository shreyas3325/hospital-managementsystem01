<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nearby Hospitals</title>

  <!-- ‚úÖ Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      color: #ff4b5c;
    }

    .controls {
      margin: 15px;
      display: flex;
      gap: 10px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 250px;
      outline: none;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #ff4b5c;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff6b7d;
    }

    #map {
      height: 80vh;
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 75, 92, 0.4);
    }

    /* Popup styling */
    .popup-card {
      font-family: "Poppins", sans-serif;
      color: #000;
      line-height: 1.5;
    }
    .popup-card h3 {
      margin: 0 0 5px;
      color: #ff4b5c;
      font-size: 1.1rem;
    }
    .popup-card p {
      margin: 3px 0;
      font-size: 0.9rem;
    }
    .popup-card a {
      display: inline-block;
      margin-top: 5px;
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }
    .popup-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Nearby Hospitals</h1>

  <div class="controls">
    <input id="locationInput" type="text" placeholder="Enter your location..." />
    <button onclick="searchLocation()">Search</button>
    <button onclick="useMyLocation()">Use My Location</button>
  </div>

  <div id="map"></div>

  <!-- ‚úÖ Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Initialize map
    let map = L.map("map").setView([17.3850, 78.4867], 13);

    // Dark map tiles
    L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    // Layer for hospitals
    let hospitalLayer = L.layerGroup().addTo(map);

    // üè• Fetch hospitals near coordinates
    function loadHospitals(lat, lon) {
      hospitalLayer.clearLayers();
      const overpassUrl = `https://overpass-api.de/api/interpreter?data=[out:json];
        node["amenity"="hospital"](around:5000,${lat},${lon});
        out;`;

      fetch(overpassUrl)
        .then((res) => res.json())
        .then((data) => {
          if (data.elements.length === 0) {
            alert("No hospitals found nearby!");
            return;
          }

          data.elements.forEach((el) => {
            if (el.lat && el.lon) {
              const tags = el.tags || {};
              const name = tags.name || "Unnamed Hospital";
              const address = tags["addr:full"] || tags["addr:street"] || tags["addr:city"] || "No address available";
              const phone = tags.phone || tags["contact:phone"] || "Not available";
              const website = tags.website || tags["contact:website"];
              const operator = tags.operator || "Unknown";
              const type = tags["healthcare"] || tags["amenity"] || "Hospital";

              // Popup HTML content
              let popupContent = `
                <div class="popup-card">
                  <h3>${name}</h3>
                  <p><strong>Type:</strong> ${type}</p>
                  <p><strong>Operator:</strong> ${operator}</p>
                  <p><strong>Address:</strong> ${address}</p>
                  <p><strong>Phone:</strong> ${phone}</p>
              `;

              if (website) {
                popupContent += `<p><strong>Website:</strong> <a href="${website}" target="_blank">${website}</a></p>`;
              }

              popupContent += `
                <a href="https://www.google.com/maps/search/?api=1&query=${el.lat},${el.lon}" target="_blank">
                  üìç View on Google Maps
                </a>
                </div>
              `;

              // Marker with popup
              const marker = L.marker([el.lat, el.lon]).addTo(hospitalLayer);
              marker.bindPopup(popupContent);
            }
          });
        })
        .catch((err) => {
          console.error(err);
          alert("Error loading hospital data");
        });
    }

    // üîç Search location
    function searchLocation() {
      const query = document.getElementById("locationInput").value;
      if (!query) return alert("Please enter a location");

      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
        .then((res) => res.json())
        .then((data) => {
          if (data.length === 0) return alert("Location not found!");
          const { lat, lon } = data[0];
          map.setView([lat, lon], 14);
          loadHospitals(lat, lon);
        })
        .catch(() => alert("Failed to fetch location"));
    }

    // üìç Use device location
    function useMyLocation() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported by your browser");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          map.setView([latitude, longitude], 14);
          loadHospitals(latitude, longitude);
        },
        (err) => alert("Unable to retrieve your location: " + err.message)
      );
    }
  </script>
</body>
</html>
