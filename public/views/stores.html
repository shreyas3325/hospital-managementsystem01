<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nearby Medical Stores</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    h1 {
      margin-top: 20px;
      color: #00bcd4;
      text-shadow: 0 0 10px #00bcd4;
      font-size: 28px;
    }

    #search-container {
      margin: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #location-input {
      padding: 10px;
      width: 280px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    #search-btn {
      padding: 10px 15px;
      background-color: #00bcd4;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #search-btn:hover {
      background-color: #0097a7;
    }

    #map {
      height: 75vh;
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 0 15px #00bcd4;
    }

    .leaflet-popup-content {
      color: #000;
      font-size: 14px;
      font-weight: 500;
    }

    .popup-title {
      font-weight: bold;
      font-size: 16px;
      color: #00bcd4;
    }
  </style>
</head>
<body>
  <h1>Nearby Medical Stores</h1>

  <div id="search-container">
    <input
      type="text"
      id="location-input"
      placeholder="Enter your location (e.g., Hyderabad)"
    />
    <button id="search-btn">Search</button>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Initialize map
    let map = L.map("map").setView([17.3850, 78.4867], 13);

    // Add tile layer
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
    }).addTo(map);

    // Custom icon for medical stores
    const storeIcon = L.icon({
      iconUrl:
        "https://cdn-icons-png.flaticon.com/512/2966/2966327.png",
      iconSize: [35, 35],
      iconAnchor: [17, 34],
      popupAnchor: [0, -30],
    });

    // Sample nearby medical store data (around Hyderabad)
    const medicalStores = [
      {
        name: "Apollo Pharmacy",
        lat: 17.385044,
        lon: 78.486671,
        address: "Abids, Hyderabad",
        contact: "+91 9876543210",
        timings: "Open 24 Hours",
      },
      {
        name: "MedPlus Pharmacy",
        lat: 17.3920,
        lon: 78.4799,
        address: "Banjara Hills, Hyderabad",
        contact: "+91 9123456780",
        timings: "7 AM - 11 PM",
      },
      {
        name: "HealthMart",
        lat: 17.4005,
        lon: 78.4801,
        address: "Begumpet, Hyderabad",
        contact: "+91 9012345678",
        timings: "8 AM - 10 PM",
      },
      {
        name: "LifeCare Medicals",
        lat: 17.3700,
        lon: 78.4805,
        address: "Koti, Hyderabad",
        contact: "+91 9988776655",
        timings: "9 AM - 9 PM",
      },
      {
        name: "Guardian Pharmacy",
        lat: 17.3775,
        lon: 78.4911,
        address: "Basheerbagh, Hyderabad",
        contact: "+91 9345671234",
        timings: "Open 24 Hours",
      },
    ];

    // Function to display stores
    function displayStores() {
      medicalStores.forEach((store) => {
        const marker = L.marker([store.lat, store.lon], { icon: storeIcon }).addTo(map);
        marker.bindPopup(`
          <div class="popup-title">${store.name}</div>
          <div><b>Address:</b> ${store.address}</div>
          <div><b>Contact:</b> ${store.contact}</div>
          <div><b>Timings:</b> ${store.timings}</div>
        `);
      });
    }

    // Show default markers
    displayStores();

    // Search functionality
    document.getElementById("search-btn").addEventListener("click", async () => {
      const location = document.getElementById("location-input").value;
      if (!location) {
        alert("Please enter a location!");
        return;
      }

      try {
        const response = await fetch(
          `https://nominatim.openstreetmap.org/search?format=json&q=${location}`
        );
        const data = await response.json();

        if (data.length > 0) {
          const { lat, lon } = data[0];
          map.setView([lat, lon], 13);
          displayStores();
        } else {
          alert("Location not found!");
        }
      } catch (error) {
        console.error("Error fetching location:", error);
        alert("Error fetching location.");
      }
    });
  </script>
</body>
</html>
